plugins {
    id 'scala'
}

group 'com.kafka'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    
    compile group: 'org.scala-lang', name: 'scala-library', version: '2.12.8'

    compile group: 'org.apache.kafka', name: 'kafka-clients', version: '2.4.0'

    compile group: 'org.scala-lang.modules', name: 'scala-java8-compat_2.12', version: '0.9.1'

    compile('com.typesafe.akka:akka-http-spray-json_2.12:10.1.5')

    compile('com.typesafe.akka:akka-actor_2.12:2.5.17')
    compile('com.typesafe.akka:akka-stream_2.12:2.5.17')
    compile('com.typesafe.akka:akka-slf4j_2.12:2.5.17')
    compile('com.typesafe.akka:akka-http_2.12:10.1.5')

    compile 'com.typesafe.slick:slick_2.12:3.3.2'
    compile 'org.slf4j:slf4j-nop:1.6.4'

    compile group: 'org.mariadb.jdbc', name: 'mariadb-java-client', version: '2.6.0'
    
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
